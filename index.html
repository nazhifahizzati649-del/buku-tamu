<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Buku Tamu AVEOS FAIR</title>

<style>
/* RESET & FULL LAYAR */
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

/* BACKGROUND TEKNOLOGI */
body {
  font-family: 'Segoe UI', sans-serif;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,183,255,0.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,183,255,0.12), transparent 40%),
    linear-gradient(135deg, #08182c, #0f2a47);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* GARIS CIRCUIT */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(0,183,255,0.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,183,255,0.08) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
}

/* CARD UTAMA */
.container {
  position: relative;
  background: rgba(8, 24, 44, 0.9);
  border-radius: 24px;
  padding: 42px 36px;
  width: 380px;
  max-width: 90vw;
  text-align: center;
  color: white;
  box-shadow: 0 0 40px rgba(0,183,255,0.35);
  border: 1px solid rgba(0,183,255,0.35);
}

/* JUDUL */
h1 {
  letter-spacing: 4px;
  margin-bottom: 10px;
}

.sub {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 28px;
}

/* FORM */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* INPUT SAMA RATA */
input, textarea {
  width: 100%;
  box-sizing: border-box;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(0,183,255,0.45);
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 16px;
  color: white;
  font-size: 14px;
  text-align: center;
}

input::placeholder,
textarea::placeholder {
  color: #b8e6ff;
}

textarea {
  resize: none;
  height: 110px;
}

/* BUTTON */
button {
  width: 100%;
  background: linear-gradient(135deg, #00b7ff, #0077ff);
  border: none;
  padding: 14px;
  border-radius: 16px;
  color: white;
  font-size: 15px;
  cursor: pointer;
  letter-spacing: 1px;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
  <h1>SELAMAT DATANG</h1>
  <div class="sub">
    AVEOS FAIR 2026<br>
    Buku Tamu Digital
  </div>

  <form id="bukutamu">
    <input type="text" name="nama" placeholder="Nama Lengkap" required>
    <input type="text" name="sekolah" placeholder="Asal Sekolah" required>
    <textarea name="pesan" placeholder="Pesan dan Kesan" required></textarea>
    <button type="submit">KIRIM</button>
  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyMh50ETQVxagWK_r1TFicRfCr1ArAQY120uh1MZSLv5ZCs6JYDbStllg4_7_t8EHBA/exec";

document.getElementById("bukutamu").addEventListener("submit", e => {
  e.preventDefault();
  const data = new FormData(e.target);

  fetch(scriptURL, {
    method: "POST",
    body: data
  })
  .then(() => {
    alert("Terima kasih sudah mengisi buku tamu ðŸ™Œ");
    e.target.reset();
  })
  .catch(() => alert("Gagal mengirim data"));
});
</script>

</body>
</html>
