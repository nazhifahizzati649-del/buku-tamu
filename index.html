<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buku Tamu</title>
  <style>
    body {
      background: #f7f3ee;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fffaf3;
      padding: 40px;
      border-radius: 20px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      letter-spacing: 4px;
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      border: none;
      background: #f3d8bf;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    button {
      background: #7a5c47;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #5e4534;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>SELAMAT DATANG</h1>

    <form id="bukutamu">
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="text" name="sekolah" placeholder="Asal Sekolah" required>
      <textarea name="pesan" placeholder="Pesan dan Kesan" required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwCfeELsHW-L-M_z8yV1YI3gLwrezB8-mG_6jJaJuQ6i_owV2A1paENEZ-EN9gd3mUv/exec";

document.getElementById("bukutamu").addEventListener("submit", e => {
  e.preventDefault();
  const formData = new FormData(e.target);

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(() => {
    alert("Terima kasih sudah mengisi buku tamu ðŸ˜Š");
    e.target.reset();
  })
  .catch(() => alert("Gagal mengirim data"));
});
</script>

</body>
</html>
