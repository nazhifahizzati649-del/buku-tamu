<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Registrasi Club Informatika</title>

<style>
.bg {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}

.characters {
  position: fixed;
  inset: 0;
  pointer-events: none; 
  z-index: 1;
}


.char {
  position: absolute;
  width: 220px;
  max-width: 32vw;
  bottom: 4%;
  filter: drop-shadow(0 0 24px rgba(0,183,255,.45));
  animation: floatChar 6s ease-in-out infinite alternate;
}


.char.left { left: 3%; }
.char.right { right: 3%; animation-delay: 1.2s; }


@media (max-width: 768px) {
  .char { width: 160px; opacity: .9; }
  .char.left { left: -6%; }
  .char.right { right: -6%; }
}


@keyframes floatChar {
  from { transform: translateY(0); }
  to { transform: translateY(-24px); }
}


.container { z-index: 2; }

.orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(40px);
  opacity: 0.6;
  animation: float 10s infinite alternate ease-in-out;
}

.orb1 {
  width: 280px;
  height: 280px;
  background: #00c6ff;
  top: 10%;
  left: 5%;
}

.orb2 {
  width: 200px;
  height: 200px;
  background: #6a5cff;
  bottom: 15%;
  right: 10%;
  animation-delay: 2s;
}

.orb3 {
  width: 150px;
  height: 150px;
  background: #00ffa6;
  top: 65%;
  left: 20%;
  animation-delay: 4s;
}

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #b8e6ff;
  border-radius: 50%;
  box-shadow: 0 0 12px #00c6ff;
  animation: blink 3s infinite;
}

.s1 { top: 30%; left: 60%; }
.s2 { top: 55%; left: 80%; animation-delay: 1s; }
.s3 { top: 75%; left: 35%; animation-delay: 2s; }

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-40px); }
}

@keyframes blink {
  0%,100% { opacity: 0.2; }
  50% { opacity: 1; }
}

.container {
  position: relative;
  z-index: 2;
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,183,255,0.15), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,183,255,0.12), transparent 40%),
    linear-gradient(135deg, #08182c, #0f2a47);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(0,183,255,0.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,183,255,0.08) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
}

.container {
  position: relative;
  background: rgba(8, 24, 44, 0.9);
  border-radius: 24px;
  padding: 42px 36px;
  width: 380px;
  max-width: 90vw;
  text-align: center;
  color: white;
  box-shadow: 0 0 40px rgba(0,183,255,0.35);
  border: 1px solid rgba(0,183,255,0.35);
}

h1 {
  letter-spacing: 4px;
  margin-bottom: 10px;
}

.sub {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 28px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

input, textarea {
  width: 100%;
  box-sizing: border-box;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(0,183,255,0.45);
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 16px;
  color: white;
  font-size: 14px;
  text-align: center;
}

input::placeholder,
textarea::placeholder {
  color: #b8e6ff;
}

textarea {
  resize: none;
  height: 110px;
}

button {
  width: 100%;
  background: linear-gradient(135deg, #00b7ff, #0077ff);
  border: none;
  padding: 14px;
  border-radius: 16px;
  color: white;
  font-size: 15px;
  cursor: pointer;
  letter-spacing: 1px;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="characters">
  <svg class="char left" viewBox="0 0 200 320" aria-hidden="true">
    <defs>
      <linearGradient id="glowBlue" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#6cf"/>
        <stop offset="100%" stop-color="#7af"/>
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="170" rx="85" ry="120" fill="url(#glowBlue)" opacity="0.15"/>
    <circle cx="100" cy="70" r="28" fill="#ffd7c9"/>
    <path d="M72 70c0-28 56-28 56 0v10H72z" fill="#3a4bff"/>
    <rect x="60" y="105" rx="18" ry="18" width="80" height="110" fill="#7af"/>
    <rect x="78" y="130" rx="6" ry="6" width="44" height="28" fill="#0ff" opacity="0.8"/>
    <rect x="40" y="120" rx="10" ry="10" width="20" height="70" fill="#7af"/>
    <rect x="140" y="120" rx="10" ry="10" width="20" height="70" fill="#7af"/>
    <rect x="70" y="215" rx="10" ry="10" width="20" height="70" fill="#4fd"/>
    <rect x="110" y="215" rx="10" ry="10" width="20" height="70" fill="#4fd"/>
  </svg>

  <svg class="char right" viewBox="0 0 200 320" aria-hidden="true">
    <defs>
      <linearGradient id="glowCyan" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#00ffd5"/>
        <stop offset="100%" stop-color="#00aaff"/>
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="170" rx="85" ry="120" fill="url(#glowCyan)" opacity="0.15"/>
    <circle cx="100" cy="70" r="28" fill="#ffd7c9"/>
    <path d="M72 65c10-18 46-18 56 0v8H72z" fill="#1b2cff"/>
    <rect x="60" y="105" rx="18" ry="18" width="80" height="110" fill="#00c6ff"/>
    <circle cx="100" cy="145" r="14" fill="#7affff"/>
    <rect x="40" y="120" rx="10" ry="10" width="20" height="70" fill="#00c6ff"/>
    <rect x="140" y="120" rx="10" ry="10" width="20" height="70" fill="#00c6ff"/>
    <rect x="70" y="215" rx="10" ry="10" width="20" height="70" fill="#6cf"/>
    <rect x="110" y="215" rx="10" ry="10" width="20" height="70" fill="#6cf"/>
  </svg>
</div>

<div class="bg">
  <span class="orb orb1"></span>
  <span class="orb orb2"></span>
  <span class="orb orb3"></span>
  <span class="spark s1"></span>
  <span class="spark s2"></span>
  <span class="spark s3"></span>
</div>

<div class="container">
  <h1>SELAMAT DATANG</h1>
  <div class="sub">
    AVEOS FAIR 2026<br>
    Registrasi Club Informatika
  </div>

  <form id="bukutamu">
    <input type="text" name="nama" placeholder="Nama Lengkap" required>
    <input type="text" name="sekolah" placeholder="Asal Sekolah" required>
    <textarea name="pesan" placeholder="Pesan dan Kesan" required></textarea>
    <button type="submit">KIRIM</button>
  </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyMh50ETQVxagWK_r1TFicRfCr1ArAQY120uh1MZSLv5ZCs6JYDbStllg4_7_t8EHBA/exec";

document.getElementById("bukutamu").addEventListener("submit", e => {
  e.preventDefault();
  const data = new FormData(e.target);

  fetch(scriptURL, {
    method: "POST",
    body: data
  })
  .then(() => {
    alert("Terima kasih sudah mengisi buku tamu ðŸ™Œ");
    e.target.reset();
  })
  .catch(() => alert("Gagal mengirim data"));
});
</script>

</body>
</html>
