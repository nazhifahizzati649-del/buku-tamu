<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Registrasi Club Informatika</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0a1a2f, #102b4e);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(10, 26, 47, 0.85);
  border-radius: 20px;
  padding: 35px;
  width: 360px;
  text-align: center;
  color: white;
  box-shadow: 0 0 30px rgba(0, 183, 255, 0.3);
  border: 1px solid rgba(0, 183, 255, 0.3);
}

.logo {
  width: 90px;
  margin-bottom: 15px;
}

h1 {
  margin: 10px 0;
  letter-spacing: 4px;
  font-size: 26px;
}

.sub {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 25px;
}

input, textarea {
  width: 100%;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(0,183,255,0.4);
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 14px;
  color: white;
  font-size: 14px;
}

input::placeholder,
textarea::placeholder {
  color: #b5dfff;
}

textarea {
  resize: none;
  height: 90px;
}

button {
  width: 100%;
  background: linear-gradient(135deg, #00b7ff, #0077ff);
  border: none;
  padding: 12px;
  border-radius: 12px;
  color: white;
  font-size: 15px;
  cursor: pointer;
  letter-spacing: 1px;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <img src="logo.png" class="logo" alt="Logo Club">

  <h1>SELAMAT DATANG</h1>
  <div class="sub">AVEOS FAIR 2026<br>Club Informatika</div>

    <form id="bukutamu">
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="text" name="sekolah" placeholder="Asal Sekolah" required>
      <textarea name="pesan" placeholder="Pesan dan Kesan" required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwCfeELsHW-L-M_z8yV1YI3gLwrezB8-mG_6jJaJuQ6i_owV2A1paENEZ-EN9gd3mUv/exec";

document.getElementById("bukutamu").addEventListener("submit", e => {
  e.preventDefault();
  const formData = new FormData(e.target);

  fetch(scriptURL, {
    method: "POST",
    body: formData
  })
  .then(() => {
    alert("Terima kasih sudah mengisi buku tamu ðŸ˜Š");
    e.target.reset();
  })
  .catch(() => alert("Gagal mengirim data"));
});
</script>

</body>
</html>
